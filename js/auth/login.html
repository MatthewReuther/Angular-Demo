<form name-"loginForm" novalidate>
  <h2>Login</h2>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email Address" ng-model="auth.email" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="auth.password" required>
  </div>

  <a class="btn btn-primary btn-block">Register</a>
    <input type="submit" class="btn btn-primary btn-block" value="Login">
</form>
